<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jboard - lv1</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/board.css">
</head>
<body>
    <div class="jboard">
        <h1>게시글 목록</h1>
        <table id="post-list" class="postList">
            <thead>
                <tr>
                    <th>제목</th>
                    <th>작성자</th>
                    <th>작성 날짜</th>
                    <th>내용</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>

        <table id="comment-list" class="commentList">
            <thead>
                <tr>
                    <th>작성자</th>
                    <th>작성 날짜</th>
                    <th>내용</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>

        <!-- 댓글 작성을 위한 입력 필드와 버튼 -->
        <div class="commentBox">
            <input type="text" id="comment-author" class="author" placeholder="작성자">
            <input type="text" id="comment-content" class="content" placeholder="댓글 내용">
            <button id="comment-submit" class="commentBtn">댓글 올리기</button>
        </div>
    </div>

    <footer id="footer">
        <p>designed by Jstol</p>
    </footer>


    <!-- script part -->
    <script type="module" src="./js/board.js"></script>
</body>
</html>
